<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex Practics</title>
    <script src="https://kit.fontawesome.com/b1bc6b8455.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="pro">
            <button>
                <h3>Pro</h3>
            </button>
        </div>
        <div>
            <img src="image.png" alt="Image">
        </div>
        <div class="name">
            <h3>Sarah Smith</h3>
            <h3>UK</h3>
        </div>

        <div class="position">
            <h3>Full Stack Developer</h3>
        </div>

        <div class="button">
            <button class="meaage">
                <a href="meaage.com">Message</a>
            </button>
            <button id="following">
                <a href="following.com">Following</a>
            </button>
        </div>
        <div class="icon">
            <a href="linkedin.com"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="twitter.com"><i class="fa-brands fa-twitter"></i></a>
            <a href="instagram.com"><i class="fa-brands fa-instagram"></i></a>
            <a href="github.com"><i class="fa-brands fa-square-github"></i></a>
            <a href="youtube.com"><i class="fa-brands fa-square-youtube"></i></a>
        </div>

    <div class="skills">
        <h3>
            Skills
        </h3> <br>
        
    </div>
    <div class="skills1">
        <button>
            HTML
        </button>
        <button>
            CSS
        </button>
        <button>JavaScript</button>
        <button>React</button>
        <button>NodeJS</button>
        <button>Express</button>
        <button>Mongodb</button>
    </div>
    </section>
</body>
</html>
